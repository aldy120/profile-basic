swagger: "2.0"
info:
  version: "0.0.1"
  title: Hello World App
# during dev, should point to your local machine
host: localhost:10010
# basePath prefixes all resource paths 
basePath: /
# 
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
paths:
  /basic/{id}:
    x-swagger-router-controller: basic
    delete:
      description: delete a profile
      operationId: deleteOne
      parameters:
        - in: path
          name: id
          description: filter
          required: true
          type: string
      responses:
        "200":
          description: Success
          schema: 
            $ref: "#/definitions/SuccessResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    put:
      description: update a profile
      operationId: updateOne
      parameters:
        - in: path
          name: id
          description: filter
          required: true
          type: string
        - in: body
          name: body
          description: updated
          required: true
          schema:
            $ref: "#/definitions/User"
      responses:
        "200":
          description: Success
          schema: 
            $ref: "#/definitions/SuccessResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  
  /basic:
    # binds a127 app logic to a route
    x-swagger-router-controller: basic
    get:
      description: Returns all profiles
      # used as the method name of the controller
      operationId: findAll
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/Users"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"    
    post:
      description: Add a profile
      operationId: insertOne
      parameters: 
        - in: body
          name: body
          description: inserted profile
          required: true
          schema:
            $ref: "#/definitions/User"
      responses:
        "200":
          description: Success
          schema: 
            $ref: "#/definitions/SuccessResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    
  /hello:
    # binds a127 app logic to a route
    x-swagger-router-controller: hello_world
    get:
      description: Returns 'Hello' to the caller
      # used as the method name of the controller
      operationId: hello
      parameters:
        - name: name
          in: query
          description: The name of the person to whom to say hello
          required: false
          type: string
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/HelloWorldResponse"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /weather:
    x-swagger-router-controller: weather
    get:
      description: "Returns current weather in the specified city to the caller"
      operationId: getWeatherByCity
      parameters:
        - name: city
          in: query
          description: "The city you want weather for in the form city,state,country"
          required: true
          type: string
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/HelloWorldResponse"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /swagger:
    x-swagger-pipe: swagger_raw
# complex objects have schema definitions
definitions:
  HelloWorldResponse:
    required:
      - message
    properties:
      message:
        type: string
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
  User:
    type: object
    properties:
      name:
        type: string
      create_date:
        type: string
  Users:
    type: array
    items: 
      type: object
      properties: 
        _id:
          type: string
  Filter:
    type: object
    properties:
      _id:
        type: string
  UpdateParameter:
    type: object
    properties:
      filter: 
        $ref: "#/definitions/Filter"
      updated:
        $ref: "#/definitions/User"
  SuccessResponse:
    required:
      - message
    properties:
      message:
        type: string